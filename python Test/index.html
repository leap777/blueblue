<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blueblue</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- 隐藏的文件输入元素 -->
    <input type="file" id="file-input" accept=".json,.csv,.txt,.xls,.xlsx" style="display: none;" />
    
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="nav-item dropdown" id="file-menu">
            <span class="nav-link">文件 ▼</span>
            <div class="dropdown-content">
                <a href="#" id="new-file">新建</a>
                <a href="#" id="open-file">打开</a>
                <a href="#" id="save-file">保存</a>
                <a href="#" id="save-as">另存为</a>
                <a href="#" id="link-local">链接本地</a>
            </div>
        </div>
        <div class="nav-item dropdown" id="map-menu">
            <span class="nav-link">背景图 ▼</span>
            <div class="dropdown-content">
                <a href="#" data-map="china">中国地图</a>
                <a href="#" data-map="provinces">中国各省地图</a>
                <a href="#" data-map="world">世界地图</a>
            </div>
        </div>
        <div class="nav-item dropdown" id="message-menu">
            <span class="nav-link">消息 <span id="message-count" class="message-count">0</span></span>
            <div class="dropdown-content message-dropdown" id="message-dropdown">
                <div class="message-header">
                    <h3>老师建议</h3>
                    <button id="close-messages" class="close-btn">&times;</button>
                </div>
                <div class="message-content" id="message-content">
                    <p class="no-messages">暂无消息</p>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <!-- 左侧颜色栏 -->
        <div class="sidebar left-sidebar">
            <h3>颜色调整</h3>
            <div class="color-options" id="color-options">
                <div class="color-item active" style="background-color: #ff6b6b;" data-color="#ff6b6b"></div>
                <div class="color-item" style="background-color: #4ecdc4;" data-color="#4ecdc4"></div>
                <div class="color-item" style="background-color: #45b7d1;" data-color="#45b7d1"></div>
                <div class="color-item" style="background-color: #96ceb4;" data-color="#96ceb4"></div>
                <div class="color-item" style="background-color: #feca57;" data-color="#feca57"></div>
                <div class="color-item" style="background-color: #ff9ff3;" data-color="#ff9ff3"></div>
                <div class="color-item" style="background-color: #54a0ff;" data-color="#54a0ff"></div>
            </div>
            <div class="transparency-control">
                <label for="transparency">透明度:</label>
                <input type="range" id="transparency" min="0" max="100" value="100">
            </div>

            <!-- 图表设置模块 -->
            <div class="chart-settings">
                <h3>图表设置</h3>
                <div class="setting-item">
                    <label for="chart-title">图表标题:</label>
                    <input type="text" id="chart-title" placeholder="输入图表标题">
                </div>
                <div class="setting-item">
                    <label for="x-axis-label">横轴名称:</label>
                    <input type="text" id="x-axis-label" placeholder="输入横轴名称">
                </div>
                <div class="setting-item">
                    <label for="y-axis-label">纵轴名称:</label>
                    <input type="text" id="y-axis-label" placeholder="输入纵轴名称">
                </div>
                <div class="setting-item">
                    <label for="x-axis-min">横轴起始值:</label>
                    <input type="number" id="x-axis-min" value="0">
                </div>
                <div class="setting-item">
                    <label for="y-axis-min">纵轴起始值:</label>
                    <input type="number" id="y-axis-min" value="0">
                </div>
                <div class="setting-item">
                    <label for="x-axis-step">横轴间隔:</label>
                    <input type="number" id="x-axis-step" min="1" value="1">
                </div>
                <div class="setting-item">
                    <label for="y-axis-step">纵轴间隔:</label>
                    <input type="number" id="y-axis-step" min="1" value="50">
                </div>
                <button id="apply-chart-settings" class="apply-btn">应用设置</button>
            </div>
        </div>

        <!-- 主显示区域 -->
        <div class="main-content">
            <div class="chart-container">
                <canvas id="chartCanvas"></canvas>
                <div id="placeholder-text">请选择背景图和数据以开始可视化</div>
            </div>
            
            <!-- 地图弹窗 -->
            <div id="map-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="map-title">地图视图</h2>
                    <div id="map-container" class="map-container">
                        <!-- 地图将在这里渲染 -->
                    </div>
                    <div id="map-info" class="map-info">
                        <p>鼠标悬停查看详细信息</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧图形栏 -->
        <div class="sidebar right-sidebar">
            <h3>图表类型</h3>
            <div class="chart-types" id="chart-types">
                <div class="chart-type active" data-chart="bar">
                    柱状图
                    <span class="dropdown-arrow">▼</span>
                    <div class="chart-subtypes">
                        <div class="subtype-option active" data-subtype="group-by-column">
                            <div class="subtype-preview">
                                <svg width="80" height="60" viewBox="0 0 80 60">
                                    <rect x="5" y="40" width="8" height="20" fill="#ff6b6b" />
                                    <rect x="15" y="30" width="8" height="30" fill="#4ecdc4" />
                                    <rect x="25" y="20" width="8" height="40" fill="#45b7d1" />
                                    <rect x="40" y="35" width="8" height="25" fill="#ff6b6b" />
                                    <rect x="50" y="25" width="8" height="35" fill="#4ecdc4" />
                                    <rect x="60" y="15" width="8" height="45" fill="#45b7d1" />
                                    <text x="5" y="12" font-size="6" fill="#666">按列分组</text>
                                </svg>
                            </div>
                            <div class="subtype-label">按列分组</div>
                        </div>
                        <div class="subtype-option" data-subtype="group-by-row">
                            <div class="subtype-preview">
                                <svg width="80" height="60" viewBox="0 0 80 60">
                                    <rect x="5" y="5" width="8" height="20" fill="#ff6b6b" />
                                    <rect x="15" y="5" width="8" height="30" fill="#4ecdc4" />
                                    <rect x="25" y="5" width="8" height="40" fill="#45b7d1" />
                                    <rect x="5" y="30" width="8" height="25" fill="#ff9ff3" />
                                    <rect x="15" y="30" width="8" height="35" fill="#54a0ff" />
                                    <rect x="25" y="30" width="8" height="45" fill="#5f27cd" />
                                    <text x="5" y="12" font-size="6" fill="#666">按行分组</text>
                                </svg>
                            </div>
                            <div class="subtype-label">按行分组</div>
                        </div>
                    </div>
                </div>
                <div class="chart-type" data-chart="line">
                    折线图
                    <span class="dropdown-arrow">▼</span>
                    <div class="chart-subtypes">
                        <div class="subtype-option active" data-subtype="default">
                            <div class="subtype-preview">
                                <svg width="80" height="60" viewBox="0 0 80 60">
                                    <polyline points="5,50 20,40 35,45 50,30 65,35 75,20" fill="none" stroke="#4ecdc4" stroke-width="2" />
                                    <circle cx="5" cy="50" r="2" fill="#4ecdc4" />
                                    <circle cx="20" cy="40" r="2" fill="#4ecdc4" />
                                    <circle cx="35" cy="45" r="2" fill="#4ecdc4" />
                                    <circle cx="50" cy="30" r="2" fill="#4ecdc4" />
                                    <circle cx="65" cy="35" r="2" fill="#4ecdc4" />
                                    <circle cx="75" cy="20" r="2" fill="#4ecdc4" />
                                    <text x="5" y="12" font-size="6" fill="#666">默认样式</text>
                                </svg>
                            </div>
                            <div class="subtype-label">默认样式</div>
                        </div>
                    </div>
                </div>
                <div class="chart-type" data-chart="horizontalBar">
                    条形图
                    <span class="dropdown-arrow">▼</span>
                    <div class="chart-subtypes">
                        <div class="subtype-option active" data-subtype="default">
                            <div class="subtype-preview">
                                <svg width="80" height="60" viewBox="0 0 80 60">
                                    <rect x="0" y="5" width="60" height="8" fill="#ff6b6b" />
                                    <rect x="0" y="15" width="50" height="8" fill="#4ecdc4" />
                                    <rect x="0" y="25" width="40" height="8" fill="#45b7d1" />
                                    <rect x="0" y="35" width="55" height="8" fill="#ff6b6b" />
                                    <rect x="0" y="45" width="45" height="8" fill="#4ecdc4" />
                                    <text x="5" y="12" font-size="6" fill="#666">默认样式</text>
                                </svg>
                            </div>
                            <div class="subtype-label">默认样式</div>
                        </div>
                    </div>
                </div>
                <div class="chart-type" data-chart="scatter">
                    散点图
                    <span class="dropdown-arrow">▼</span>
                    <div class="chart-subtypes">
                        <div class="subtype-option active" data-subtype="default">
                            <div class="subtype-preview">
                                <svg width="80" height="60" viewBox="0 0 80 60">
                                    <circle cx="10" cy="50" r="3" fill="#ff6b6b" />
                                    <circle cx="25" cy="40" r="3" fill="#4ecdc4" />
                                    <circle cx="40" cy="30" r="3" fill="#45b7d1" />
                                    <circle cx="55" cy="20" r="3" fill="#ff9ff3" />
                                    <circle cx="70" cy="10" r="3" fill="#54a0ff" />
                                    <text x="5" y="12" font-size="6" fill="#666">默认样式</text>
                                </svg>
                            </div>
                            <div class="subtype-label">默认样式</div>
                        </div>
                    </div>
                </div>
                <div class="chart-type" data-chart="boxplot">
                    箱型图
                    <span class="dropdown-arrow">▼</span>
                    <div class="chart-subtypes">
                        <div class="subtype-option active" data-subtype="default">
                            <div class="subtype-preview">
                                <svg width="80" height="60" viewBox="0 0 80 60">
                                    <rect x="10" y="20" width="10" height="30" fill="#ff6b6b" stroke="#c44e52" stroke-width="1" />
                                    <line x1="15" y1="15" x2="15" y2="20" stroke="#c44e52" stroke-width="1" />
                                    <line x1="15" y1="50" x2="15" y2="55" stroke="#c44e52" stroke-width="1" />
                                    <line x1="10" y1="15" x2="20" y2="15" stroke="#c44e52" stroke-width="1" />
                                    <line x1="10" y1="55" x2="20" y2="55" stroke="#c44e52" stroke-width="1" />
                                    <line x1="10" y1="35" x2="20" y2="35" stroke="#000" stroke-width="2" />
                                    <rect x="30" y="15" width="10" height="35" fill="#4ecdc4" stroke="#55a868" stroke-width="1" />
                                    <line x1="35" y1="10" x2="35" y2="15" stroke="#55a868" stroke-width="1" />
                                    <line x1="35" y1="50" x2="35" y2="55" stroke="#55a868" stroke-width="1" />
                                    <line x1="30" y1="10" x2="40" y2="10" stroke="#55a868" stroke-width="1" />
                                    <line x1="30" y1="55" x2="40" y2="55" stroke="#55a868" stroke-width="1" />
                                    <line x1="30" y1="30" x2="40" y2="30" stroke="#000" stroke-width="2" />
                                    <text x="5" y="12" font-size="6" fill="#666">默认样式</text>
                                </svg>
                            </div>
                            <div class="subtype-label">默认样式</div>
                        </div>
                        <div class="subtype-option" data-subtype="violin">
                            <div class="subtype-preview">
                                <svg width="80" height="60" viewBox="0 0 80 60">
                                    <!-- 添加小提琴图的SVG代码 -->
                                    <path d="M10,20 C15,15 20,10 25,10 C30,10 35,15 40,20 C45,25 50,30 55,30 C60,30 65,25 70,20 C75,15 80,10 80,10 L80,50 L10,50 Z" fill="#ff6b6b" opacity="0.5" />
                                    <path d="M10,20 C15,15 20,10 25,10 C30,10 35,15 40,20 C45,25 50,30 55,30 C60,30 65,25 70,20 C75,15 80,10 80,10 L80,50 L10,50 Z" fill="none" stroke="#ff6b6b" stroke-width="1" />
                                    <rect x="15" y="25" width="5" height="20" fill="#ff6b6b" />
                                    <line x1="17.5" y1="25" x2="17.5" y2="45" stroke="#000" stroke-width="1" />
                                    <line x1="15" y1="35" x2="20" y2="35" stroke="#000" stroke-width="1" />
                                    <text x="5" y="12" font-size="6" fill="#666">小提琴图</text>
                                </svg>
                            </div>
                            <div class="subtype-label">小提琴图</div>
                        </div>
                    </div>
                </div>
                <div class="chart-type" data-chart="pie">
                    饼状图
                    <span class="dropdown-arrow">▼</span>
                    <div class="chart-subtypes">
                        <div class="subtype-option active" data-subtype="default">
                            <div class="subtype-preview">
                                <svg width="80" height="60" viewBox="0 0 80 60">
                                    <path d="M40,30 L40,10 A20,20 0 0,1 60,30 Z" fill="#ff6b6b" />
                                    <path d="M40,30 L60,30 A20,20 0 0,1 50,50 Z" fill="#4ecdc4" />
                                    <path d="M40,30 L50,50 A20,20 0 0,1 30,50 Z" fill="#45b7d1" />
                                    <path d="M40,30 L30,50 A20,20 0 0,1 20,30 Z" fill="#ff9ff3" />
                                    <path d="M40,30 L20,30 A20,20 0 0,1 40,10 Z" fill="#54a0ff" />
                                    <text x="5" y="12" font-size="6" fill="#666">默认样式</text>
                                </svg>
                            </div>
                            <div class="subtype-label">默认样式</div>
                        </div>
                    </div>
                </div>
                <div class="chart-type" data-chart="heatmap">
                    热力图
                    <span class="dropdown-arrow">▼</span>
                    <div class="chart-subtypes">
                        <div class="subtype-option active" data-subtype="default">
                            <div class="subtype-preview">
                                <svg width="80" height="60" viewBox="0 0 80 60">
                                    <rect x="5" y="5" width="15" height="15" fill="#a1c9f4" stroke="#fff" stroke-width="1" />
                                    <rect x="25" y="5" width="15" height="15" fill="#8de5a1" stroke="#fff" stroke-width="1" />
                                    <rect x="45" y="5" width="15" height="15" fill="#ff9f9b" stroke="#fff" stroke-width="1" />
                                    <rect x="65" y="5" width="15" height="15" fill="#d0bbff" stroke="#fff" stroke-width="1" />
                                    <rect x="5" y="25" width="15" height="15" fill="#fffea3" stroke="#fff" stroke-width="1" />
                                    <rect x="25" y="25" width="15" height="15" fill="#a1c9f4" stroke="#fff" stroke-width="1" />
                                    <rect x="45" y="25" width="15" height="15" fill="#8de5a1" stroke="#fff" stroke-width="1" />
                                    <rect x="65" y="25" width="15" height="15" fill="#ff9f9b" stroke="#fff" stroke-width="1" />
                                    <text x="5" y="12" font-size="6" fill="#666">默认样式</text>
                                </svg>
                            </div>
                            <div class="subtype-label">默认样式</div>
                        </div>
                    </div>
                </div>
                <div class="chart-type" data-chart="radar">
                    雷达图
                    <span class="dropdown-arrow">▼</span>
                    <div class="chart-subtypes">
                        <div class="subtype-option active" data-subtype="default">
                            <div class="subtype-preview">
                                <svg width="80" height="60" viewBox="0 0 80 60">
                                    <!-- 雷达图示例 -->
                                    <polygon points="40,10 55,25 50,45 30,45 25,25" fill="#ff6b6b" opacity="0.5" stroke="#ff6b6b" stroke-width="1"/>
                                    <polygon points="40,15 52,28 48,42 32,42 28,28" fill="#4ecdc4" opacity="0.5" stroke="#4ecdc4" stroke-width="1"/>
                                    <text x="5" y="12" font-size="6" fill="#666">默认样式</text>
                                </svg>
                            </div>
                            <div class="subtype-label">默认样式</div>
                        </div>
                    </div>
                </div>
                <div class="chart-type" data-chart="area">
                    面积图
                    <span class="dropdown-arrow">▼</span>
                    <div class="chart-subtypes">
                        <div class="subtype-option active" data-subtype="default">
                            <div class="subtype-preview">
                                <svg width="80" height="60" viewBox="0 0 80 60">
                                    <!-- 面积图示例 -->
                                    <path d="M5,50 L20,40 L35,45 L50,30 L65,35 L75,20 L75,50 L5,50 Z" fill="#4ecdc4" opacity="0.5" />
                                    <path d="M5,50 L20,45 L35,40 L50,35 L65,40 L75,30 L75,50 L5,50 Z" fill="#ff6b6b" opacity="0.5" />
                                    <text x="5" y="12" font-size="6" fill="#666">默认样式</text>
                                </svg>
                            </div>
                            <div class="subtype-label">默认样式</div>
                        </div>
                    </div>
                </div>
            </div>
            <button id="apply-chart" class="apply-btn">应用图表</button>
        </div>
    </div>

    <!-- 底部交互窗口 -->
<div class="interactive-panel">
    <h3>数据输入窗口</h3>
    <div class="data-input-container">
        <textarea id="data-input" placeholder="在此输入您的数据，支持多种格式自动识别:
例如:
北京,100
上海,150
广州,120
或者
[1,2,3,4,5]
或者
语文 1
数学 2
英语 3"></textarea>
        <div class="input-buttons">
            <button id="process-data" class="process-btn">处理数据</button>
            <button id="send-data" class="send-btn">发送</button>
        </div>
    </div>
</div>

    <!-- 引入Chart.js库 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 引入Chart.js matrix控制器，用于热力图 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@2.0.1"></script>
    <!-- 引入SheetJS库，用于Excel文件处理 -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <!-- 引入各个功能模块 -->
    <script src="js/menu.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/boxplot.js"></script>
    <script src="js/radarChart.js"></script>
    <script src="js/areaChart.js"></script>
    <script src="js/violinChart.js"></script>
    <script src="js/dataProcessor.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/message.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
